<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Hub</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ================= BASE ================= */
html{scroll-behavior:smooth}
body{
  margin:0;min-height:100vh;
  font-family:"Segoe UI",system-ui,sans-serif;
  color:#e5e7eb;overflow-x:hidden;
}
body::before{
  content:"";position:fixed;inset:0;z-index:-2;
  background:
    radial-gradient(circle at 30% 30%, rgba(30,64,175,.35), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(15,23,42,.9), transparent 65%),
    linear-gradient(135deg,#020617,#020617,#020617);
  animation:wave 18s ease-in-out infinite alternate;
}
@keyframes wave{
  0%{filter:hue-rotate(0deg);transform:scale(1)}
  100%{filter:hue-rotate(10deg);transform:scale(1.06)}
}

/* ================= GLOW ================= */
@keyframes glow{
  0%,100%{text-shadow:0 0 10px rgba(150,150,255,.45)}
  50%{text-shadow:0 0 32px rgba(180,180,255,.95)}
}
.glow{animation:glow 3s infinite}

/* ================= INTRO ================= */
#intro{
  position:fixed;inset:0;z-index:999;
  display:flex;align-items:center;justify-content:center;
  backdrop-filter:blur(18px);
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,.18), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.12), transparent 65%);
  animation:mistMove 35s linear infinite;
  transition:opacity 1.6s ease, filter 1.6s ease;
}
#intro.hide{
  opacity:0;
  filter:blur(40px);
  pointer-events:none;
}
@keyframes mistMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}
#introText{
  font-size:2rem;
  color:#c7d2fe;
  text-shadow:0 0 22px rgba(147,197,253,.6);
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ================= NAV ================= */
nav{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(16px);
  background:rgba(2,6,23,.8);
  border-bottom:1px solid rgba(147,197,253,.15);
}
nav a{
  margin:0 .9rem;
  font-weight:800;color:#93c5fd;
  transition:.3s;
}
nav a:hover{color:#c7d2fe}

/* ================= CARD ================= */
.card{
  max-width:860px;
  margin:3.2rem auto;
  padding:3rem;border-radius:26px;
  background:rgba(255,255,255,.045);
  backdrop-filter:blur(18px);
  box-shadow:0 0 90px rgba(0,0,0,.85);
}

/* ================= EXECUTORS ================= */
.exe-btn{
  width:100%;text-align:left;
  padding:1rem 1.2rem;
  border-radius:16px;
  background:rgba(2,6,23,.9);
  color:#93c5fd;font-weight:800;
  transition:.35s;
}
.exe-btn:hover{
  box-shadow:0 0 28px rgba(96,165,250,.45);
  transform:translateY(-2px);
}
.exe-desc{
  max-height:0;overflow:hidden;opacity:0;
  transition:.5s ease;
  border-left:2px solid rgba(147,197,253,.4);
  margin-left:.5rem;
}
.exe-desc.active{
  max-height:800px;
  opacity:1;
  padding:1rem 1.2rem;
  margin-top:.6rem;
}
.exe-url{
  display:inline-block;
  margin-bottom:.8rem;
  font-size:.85rem;
  color:#93c5fd;
  text-shadow:0 0 12px rgba(147,197,253,.7);
}
.neon-text{
  color:#c7d2fe;
  line-height:1.85;
  text-shadow:
    0 0 6px rgba(99,102,241,.35),
    0 0 18px rgba(99,102,241,.18);
}
.tag{
  font-size:.65rem;
  padding:.2rem .55rem;
  border-radius:999px;
  margin-left:.5rem;
}
.latest{
  color:#fde68a;
  border:1px solid #fde68a;
  box-shadow:0 0 18px rgba(253,230,138,.8);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="introText"></div>
</div>

<nav class="text-center py-4">
  <a href="#home">HOME</a>
  <a href="#executors">Executors</a>
</nav>

<section id="home" class="card text-center">
  <h1 class="text-4xl font-black glow mb-4">Area Hub</h1>
  <p class="opacity-85 leading-relaxed">
    Executor・Script・Tool 情報を集約したダークポータル。
  </p>
</section>

<section id="executors" class="card">
  <h2 class="text-3xl glow mb-6">Executors</h2>
  <div id="exeList" class="space-y-4"></div>
</section>

<script>
/* ================= INTRO LOGIC ================= */
if(localStorage.getItem("introSeen")){
  document.getElementById("intro").style.display="none";
}else{
  const text="ようこそ、Area Hubへ。";
  const el=document.getElementById("introText");
  let i=0;
  (function type(){
    if(i<text.length){
      el.textContent+=text[i++];
      setTimeout(type,90+Math.random()*60);
    }else{
      setTimeout(()=>{
        document.getElementById("intro").classList.add("hide");
        localStorage.setItem("introSeen","1");
      },1200);
    }
  })();
}
document.addEventListener("contextmenu",e=>{
  e.preventDefault();
  document.getElementById("intro")?.classList.add("hide");
});

/* ================= EXECUTORS JSON ================= */
const executors=[
  {
    name:"Xeno Executor",
    url:"https://xeno-executor.com",
    latest:true,
    desc:"Xeno ExecutorはPC向けに設計された比較的軽量な実行環境で、安定性と一貫した動作を重視した構成が特徴です。UIは必要最低限に整理されており、処理状況を把握しやすい設計になっています。過度な装飾や複雑な設定を排し、基本機能に集中できる点が評価されています。更新頻度も一定で、互換性維持を意識した調整が行われています。"
  },
  {
    name:"Delta",
    url:"https://delta-executor.com",
    latest:false,
    desc:"Deltaはモバイル環境向けに設計されたExecutorで、iOSおよびAndroid双方に対応しています。タッチ操作を前提としたUI構成で、操作のしやすさを重視しています。比較的シンプルな機能構成ながら、安定した動作を目指した設計が特徴です。外出先での利用や、モバイル環境での簡易的な実行用途に向いています。"
  }
];

/* ================= RENDER ================= */
const list=document.getElementById("exeList");
executors.forEach((e,i)=>{
  list.insertAdjacentHTML("beforeend",`
  <div>
    <button class="exe-btn" data-id="${i}">
      ${e.name}
      ${e.latest?'<span class="tag latest">LATEST</span>':""}
    </button>
    <div class="exe-desc" id="exe${i}">
      <a class="exe-url" href="${e.url}" target="_blank">${e.url}</a>
      <p class="neon-text">${e.desc}</p>
    </div>
  </div>`);
});
document.querySelectorAll(".exe-btn").forEach(btn=>{
  btn.onclick=()=>{
    const id=btn.dataset.id;
    document.querySelectorAll(".exe-desc").forEach(d=>{
      d.classList.toggle("active",d.id==="exe"+id && !d.classList.contains("active"));
    });
  };
});
</script>

</body>
</html>
